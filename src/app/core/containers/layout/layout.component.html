<mat-sidenav-container fxFlexFill>
	<mat-sidenav mode="over" #sidenav>
		<mat-list>
			<mat-list-item routerLink="/core/layout/home" (click)="sidenav.close()">
				<mat-icon>home</mat-icon>Home
			</mat-list-item>
			<mat-list-item routerLink="/core/layout/pokemon" (click)="sidenav.close()">
				<mat-icon>list_view</mat-icon>Pokemons
			</mat-list-item>
			<mat-list-item (click)="logout(); sidenav.close()" *ngIf="isAuthenticated$ | async; else login">
				<mat-icon>close</mat-icon>Logout
			</mat-list-item>
			<ng-template #login>
				<mat-list-item routerLink="/core/layout/login" (click)="sidenav.close()" >
					<mat-icon>person</mat-icon>Login
				</mat-list-item>
			</ng-template>
		</mat-list>
	</mat-sidenav>
	<mat-sidenav-content fxFlexFill>
		<mat-toolbar color="primary">
			<button mat-icon-button (click)="sidenav.open()">
				<mat-icon>menu</mat-icon>
			</button>
			Pokemon Cards
		</mat-toolbar>
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
