<form [formGroup]="loginForm" (ngSubmit)="login()">
	<div class="container" fxLayout="row" fxLayoutAlign="center">
		<mat-card fxFlex="0 1 400px">
			<mat-card-header>
				<mat-card-title>
					Login
				</mat-card-title>
				<mat-card-subtitle>
					Please, fill your credentials, or use your Google account.
				</mat-card-subtitle>
			</mat-card-header>
			<mat-card-content>
				<div fxLayout="column" fxLayoutAlign="start stretch">
					<mat-form-field>
						<input matInput placeholder="Enter your email" formControlName="email">
						<mat-icon matPrefix>email</mat-icon>
						<mat-error *ngIf="loginForm.get('email').hasError('email') && !loginForm.get('email').hasError('required')">
							Please enter a valid email address
						</mat-error>
						<mat-error *ngIf="loginForm.get('email').hasError('required')">
							Email is <strong>required</strong>
						</mat-error>
					</mat-form-field>
					<mat-form-field>
						<mat-label>Password</mat-label>
						<input matInput type="password" placeholder="Enter your password" formControlName="password">
						<mat-icon matPrefix>vpn_key</mat-icon>
						<mat-error *ngIf="loginForm.get('password').hasError('minlength')">
							Password must be at least 8 characters long.
						</mat-error>
						<mat-error *ngIf="loginForm.get('password').hasError('required')">
							Password is <strong>required</strong>
						</mat-error>
					</mat-form-field>
					<div fxLayout="column" fxLayoutAlign="center">
						<button mat-raised-button type="button" (click)="google()"><img src="/assets/google.png" width="24px">Sign in with Google</button>
					</div>
				</div>
			</mat-card-content>
			<mat-card-actions>
				<button mat-raised-button type="submit">
					<mat-icon>send</mat-icon>
					Sign in
				</button>
				<button mat-raised-button type="button">
					<mat-icon>person_add</mat-icon>
					Sign up
				</button>
			</mat-card-actions>
		</mat-card>
	</div>
</form>
