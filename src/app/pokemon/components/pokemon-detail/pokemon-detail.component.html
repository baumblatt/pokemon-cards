<div class="container" fxLayout="column" fxLayoutAlign="start">
	<form [formGroup]="pokemonForm">
		<mat-card>
			<mat-card-header>
				<mat-card-title>{{pokemonForm.value?.name}}</mat-card-title>
			</mat-card-header>
			<mat-card-content>
				<mat-form-field class="example-full-width">
					<input matInput placeholder="Pokemon name" formControlName="name">
				</mat-form-field>
			</mat-card-content>
			<mat-card-actions>
				<button mat-button (click)="update()">Salvar</button>
				<button mat-button routerLink="../pokemons" (click)="unselect()">Voltar</button>
			</mat-card-actions>
		</mat-card>
	</form>
</div>
